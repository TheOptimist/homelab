name: homelab

networks:
  media:
    name: media
    driver: bridge

volumes:
  config:
    driver: local
    driver_opts:
      type: none
      device: "/share/apps"
      o: bind,rw
  media:
    driver: local
    driver_opts:
      type: none
      device: "/share/media"
      o: bind,rw

include:
  - media.yaml